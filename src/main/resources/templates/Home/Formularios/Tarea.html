<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Tarea</title>
</head>
<body>
<h1>Registro de Tarea</h1>
<form th:action="@{/tareas/guardar}" method="post" th:object="${tarea}">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}" required><br>

  <label for="descripcion">Descripción:</label>
  <textarea id="descripcion" th:field="*{descripcion}" required></textarea><br>

  <label for="fechaInicio">Fecha de Inicio:</label>
  <input type="date" id="fechaInicio" th:field="*{fechaInicio}" required><br>

  <label for="fechaFin">Fecha de Fin:</label>
  <input type="date" id="fechaFin" th:field="*{fechaFin}" required><br>

  <label for="tecnico">Técnico:</label>
  <select id="tecnico" th:field="*{tecnico.id}" required>
    <option th:each="tecnico : ${tecnicos}" th:value="${tecnico.id}" th:text="${tecnico.nombre}"></option>
  </select><br>

  <label for="proyecto">Proyecto:</label>
  <select id="proyecto" th:field="*{proyecto.id}" required>
    <option th:each="proyecto : ${proyectos}" th:value="${proyecto.id}" th:text="${proyecto.nombre}"></option>
  </select><br>

  <button type="submit">Guardar</button>
</form>
</body>
</html>
