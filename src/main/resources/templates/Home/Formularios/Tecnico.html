<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Técnico</title>
</head>
<body>
<h1>Registro de Técnico</h1>
<form th:action="@{/tecnicos/guardar}" method="post" th:object="${tecnico}">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required><br>

    <label for="especialidad">Especialidad:</label>
    <input type="text" id="especialidad" th:field="*{especialidad}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <button type="submit">Guardar</button>
</form>
</body>
</html>
