<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Proyecto</title>
</head>
<body>
<h1>Registro de Proyecto</h1>
<form th:action="@{/proyectos/guardar}" method="post" th:object="${proyecto}">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required><br>

    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion" th:field="*{descripcion}" required></textarea><br>

    <label for="fechaInicio">Fecha de Inicio:</label>
    <input type="date" id="fechaInicio" th:field="*{fechaInicio}" required><br>

    <label for="fechaFin">Fecha de Fin:</label>
    <input type="date" id="fechaFin" th:field="*{fechaFin}" required><br>

    <button type="submit">Guardar</button>
</form>
</body>
</html>
